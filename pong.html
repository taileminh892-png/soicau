<html lang="en">

<title>Simple Pong</title>

  }

  .container{

  }

  .controls{
    display:flex;
    gap:8px;
    align-items:center;
  }

  button{
    background:#0f172a;
    border:1px solid rgba(255,255,255,0.04);
    color:var(--text);
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
  }
  button:active{transform:translateY(1px)}
  button.secondary{background:#081222}

  .scoreboard{
    display:flex;
    gap:18px;
    align-items:center;
    font-weight:700;
    font-size:18px;
  }

  canvas{
    display:block;
    margin:0 auto;
    background: linear-gradient(180deg,#061022, #071428);
    border-radius:8px;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.6), 0 10px 40px rgba(0,0,0,0.5);
  }

  .hint{
    margin-top:8px;
    text-align:center;
    font-size:13px;
    color:rgba(236,240,243,0.7);
  }
</style>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Tool TÃ i Xá»‰u</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#020617;
  font-family:Arial;
  color:white;
}

#menu{
  position:fixed;
  top:100px;
  left:20px;
  background:#0f172a;
  padding:12px;
  border-radius:14px;
  width:190px;
  box-shadow:0 0 20px #000;
  z-index:9999;
  touch-action:none;
}

#header{
  text-align:center;
  font-weight:bold;
  margin-bottom:6px;
}

#info,#streak,#trend{
  margin-top:6px;
  font-size:14px;
}

button{
  width:100%;
  margin-top:6px;
  padding:9px;
  border:none;
  border-radius:10px;
  font-size:15px;
}

.btnT{background:#22c55e;}
.btnX{background:#ef4444;}
.btnR{background:#64748b;color:white;}
</style>
</head>

<body>

<div id="menu">
  <div id="header">ðŸŽ² TOOL TÃ€I Xá»ˆU</div>
  <div id="info">TÃ i: 0% | Xá»‰u: 0%</div>
  <div id="streak">Streak: -</div>
  <div id="trend">ChÆ°a cÃ³ dá»¯ liá»‡u</div>

  <button class="btnT" onclick="add('T')">TÃ€I</button>
  <button class="btnX" onclick="add('X')">Xá»ˆU</button>
  <button class="btnR" onclick="reset()">RESET</button>
</div>

<script>
let history=[];
const menu=document.getElementById("menu");
let dragging=false, ox=0, oy=0;
let audioReady=false, ctx;

// ===== SOUND =====
function initSound(){
  if(!audioReady){
    ctx = new (window.AudioContext||window.webkitAudioContext)();
    audioReady=true;
  }
}

function playSound(){
  if(!audioReady) return;
  const osc = ctx.createOscillator();
  osc.type="square";
  osc.frequency.value=900;
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(()=>osc.stop(),150);
}

// ===== DRAG MENU =====
menu.addEventListener("touchstart",e=>{
  dragging=true;
  ox=e.touches[0].clientX-menu.offsetLeft;
  oy=e.touches[0].clientY-menu.offsetTop;
});
menu.addEventListener("touchmove",e=>{
  if(!dragging) return;
  menu.style.left=(e.touches[0].clientX-ox)+"px";
  menu.style.top =(e.touches[0].clientY-oy)+"px";
});
menu.addEventListener("touchend",()=>dragging=false);

// ===== LOGIC =====
function add(v){
  initSound();
  history.push(v);
  update();
}

function reset(){
  history=[];
  info.innerText="TÃ i: 0% | Xá»‰u: 0%";
  streak.innerText="Streak: -";
  trend.innerText="ÄÃ£ reset";
  trend.style.color="white";
}

function update(){
  let t=history.filter(x=>x=="T").length;
  let x=history.filter(x=>x=="X").length;

  let pt=(t/history.length*100).toFixed(1);
  let px=(x/history.length*100).toFixed(1);

  info.innerText=`TÃ i: ${pt}% | Xá»‰u: ${px}%`;

  let s=1;
  for(let i=history.length-1;i>0;i--){
    if(history[i]==history[i-1]) s++;
    else break;
  }

  let last=history[history.length-1];
  streak.innerText=`Streak: ${last} x${s}`;

  if(pt>=60 && pt>px){
    trend.innerText="ðŸ“¢ NGHIÃŠNG TÃ€I";
    trend.style.color="#22c55e";
  }
  else if(px>=60 && px>pt){
    trend.innerText="ðŸ“¢ NGHIÃŠNG Xá»ˆU";
    trend.style.color="#ef4444";
  }
  else{
    trend.innerText="ðŸ“¢ Cáº¦U CÃ‚N / Äáº¢O";
    trend.style.color="#eab308";
  }

  streak.style.color = s>=3 ? "#f472b6" : "white";

  if(s>=3 || pt>=65 || px>=65){
    playSound();
  }
}
</script>

</body>
</html>
